<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split the Bill</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <br><br>
    <!-- Form prompting user input -->
    <form id="textForm">
        <label for="textInput">Enter an item:</label>
        <input type="text" id="textInput" name="word" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Results displayed from user input -->
    <div id="result">
        <h4>Word Entered:</h4>
        <p id="displayWord"></p>
    </div>

    <!-- Testing ordered list -->
    <h4>Testing Meaningless Ordered List</h4>
    <ol id="orderedlist">
        <li>First item stays here</li>
    </ol>

    <script src="index.js"></script>
</body>

</html>
