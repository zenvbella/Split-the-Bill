<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split the Bill</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Testing calculations -->
    <div id="testing" class="steps">
        <h3><i>Testing Calculations</i></h3>
        <h4>Items:</h4>
        <ul>
            <li>Bread $5</li>
            <li>Ice Cream $6</li>
            <li>Soda $3</li>
        </ul>
        <h4>Subtotal: $</h4>
        <h4>Tax: $</h4>
        <h4>Tip: $</h4>
        <h4>Total: $</h4>
        <button id="prefill">Prefill Item List</button>
    </div>

    <!-- Items -->
    <div class="steps">
        <h3>Items</h3>
        <div class="form-div" id="">
            <form id="itemForm">
                <label for="textInput">Enter an item:</label>
                <input type="text" id="textInput" required>
                <br><br>

                <label for="priceInput">Price of item:</label>
                <input type="number" id="priceInput" required>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="list-div">
            <h4>All Items Entered:</h4>
            <ul id="itemList"></ul>
            <button id="removeLastItem">Remove last entered item</button>
            <br><br>
            <h4>Total: </h4>
            <span id="total"></span>
        </div>
    </div>

    <!-- Names -->
    <div class="steps">
        <h3>Names</h3>
        <div class="form-div">
            <form id="nameForm">
                <label for="nameInput">Enter an item:</label>
                <input type="text" id="nameInput" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="list-div">
            <h4>All Names Entered:</h4>
            <ul id="nameList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="test.js"></script>

</body>

</html>
