<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split the Bill</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Results -->
    <div class="list-div">
        <button id="prefill">Prefill items</button>
        <h4>Buttons created:</h4>
        <ul id="btnList"> </ul>
        <br><br>
        <h4>All Items Entered:</h4>
        <ul id="itemList"> </ul>
        <br><br>
        <h4>Subtotal: </h4>
        <span id="subtotal">$0.00</span>
        <br><br>
        <h4>Tax: </h4>
        <span id="tax">$0.00</span>
        <br><br>
        <h4>Tip: </h4>
        <span id="tip">$0.00</span>
        <br><br>
        <h4>Total: </h4>
        <span id="total">$0.00</span>
        <br><br>
        <!-- <h4>All Names Entered:</h4>
        <ul id="nameList">
        </ul> -->
    </div>

    <div id="outerContainer">
        <!-- Items Form -->
        <div class="steps">
            <h3>Items</h3>
            <div class="form-div">
                <form id="itemForm">
                    <label for="textInput">Enter an item:</label>
                    <input type="text" id="textInput" required>
                    <br><br>

                    <label for="priceInput">Price of item:</label>
                    <input type="number" id="priceInput" step="0.01" required>
                    <br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Tax and Tip Form -->
        <div class="steps">
            <h3>Tax and Tip</h3>
            <div class="form-div">
                <form id="taxTipForm">
                    <label for="taxInput">Enter tax:</label>
                    <input type="number" id="taxInput" required>
                    <br><br>
                    <label for="tipInput">Enter tip:</label>
                    <input type="number" id="tipInput" required>
                    <br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Names Form -->
        <div class="steps">
            <h3>Names</h3>
            <div class="form-div">
                <form id="nameForm">
                    <label for="nameInput">Enter a name:</label>
                    <input type="text" id="nameInput" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="test.js"></script>
</body>

</html>
